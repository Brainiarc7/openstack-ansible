- name: MySQL setup
  hosts: controller
  sudo: True
  tasks:

    - name: disable net.ipv4.conf.all.rp_filter in sysctl
      sysctl: name=net.ipv4.conf.all.rp_filter value=0 state=present 

    - name: disable net.ipv4.conf.default.rp_filter in sysctl
      sysctl: name=net.ipv4.conf.default.rp_filter value=0 state=present 

    - name: install mysql and python mysql client
      apt: pkg=$item state=latest
      with_items:
        - python-mysqldb
        - mysql-server

    - name: mysql config file that binds to all interfaces
      copy: src=files/etc/my.cnf dest=/etc/mysql/my.cnf owner=root group=root mode=0644
      notify: restart mysql

    - name: update mysql root password for all root accounts
      mysql_user: name=root host=localhost password=$root_db_password

    # Need to do this for idempotency, see
    # http://ansible.cc/docs/modules.html#mysql-user
    - name: copy .my.cnf file with root password credentials
      template: src=templates/root/.my.cnf dest=/root/.my.cnf owner=root mode=0600

    - name: update mysql root password for all root accounts
      mysql_user: name=root host=$item password=$root_db_password
      with_items:
        - $ansible_hostname
        - 127.0.0.1
        - ::1

    - name: ensure anonymous users are not in the database
      mysql_user: name='' host=$item state=absent
      with_items:
        - localhost
        - $inventory_hostname

    - name: install rabbitmq server
      apt: pkg=rabbitmq-server state=latest

  handlers:
    - name: restart mysql
      service: name=mysql state=restarted
