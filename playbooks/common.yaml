---
- name: Setup steps that are not specific to a particular OpenStack project
  hosts: cloud
  sudo: True
  gather_facts: False
  tasks:

    - name: update apt cache
      apt: update_cache=yes

      # This is necessary to use the apt_repository module
    - name: ensure add-apt-repository, ubuntu-cloud-keyring and ntp are present
      apt: pkg=$item state=latest
      with_items:
        - python-software-properties
        - ubuntu-cloud-keyring
        - ntp

      # http://docs.openstack.org/grizzly/openstack-compute/install/apt/content/installing-the-cloud-controller.html
    - name: install cloud archive
      apt_repository: repo="deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main"

    - name: install gplhost grizzly archive
      apt_repository: repo="deb http://archive.gplhost.com/debian grizzly main"

    - name: install gplhost grizzly-backports archive
      apt_repository: repo="deb http://archive.gplhost.com/debian grizzly-backports main"

    - name: install gplhost precise-grizzly-backports archive
      apt_repository: repo="deb http://archive.gplhost.com/debian precise-grizzly-backports main"

    - name: update apt cache
      apt: update_cache=yes force=yes

    - name: ensure gplhost-archive-keyring is present
      apt: pkg=gplhost-archive-keyring state=latest force=yes

    - name: update the cache
      apt: update_cache=yes

    # reboot from ansible?
    # - name: upgrade software packages to latest version
    #  apt: upgrade=dist update_cache=yes

    - name: autoremove unneeded packages
      command: apt-get -y autoremove

    # FIXME: proper setup of ntp on nodes
    - name: update ntp.conf file for server
      template: src=templates/etc/ntp.conf dest=/etc/ntp.conf owner=root group=root mode=0644
      notify: restart ntp

  handlers:
  - name: restart ntp
    service: name=ntp state=restarted

